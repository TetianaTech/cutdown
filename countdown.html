<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Widget</title>
    <style>
        .countdown {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .countdown__title {
            text-transform: uppercase;
        }

        .countdown__value {
            font-size: 32px;
        }
    </style>
</head>
<body class=countdown>
    <p class="countdown__value" id="countdown"></p>
    <p class="countdown__title">Days</p>
    <script>
        const currentDate = new Date();
        const targetDate = new Date('2024-03-15');
        const timeDifference = targetDate.getTime() - currentDate.getTime();
        const daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));
        document.getElementById('countdown').innerText = daysDifference;
    </script>
</body>
</html>
